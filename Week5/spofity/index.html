<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify API</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <section class="container margin">
    <img src="./images/logo-spotify.jpg" alt="Spotify logo" class="logo">
    <form>
      <input type="text" placeholder="Artist name..." class="col-xs-9 txt">
      <button class="col-xs-3 btn">Search the artist</button>
    </form>

    <div id="albums" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Albums</h4>
          </div>
          <div class="modal-body">
            
          </div>
        </div>
      </div>
    </div>

    <div id="tracks" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Tracks</h4>
          </div>
          <div class="modal-body">
            
          </div>
        </div>
      </div>
    </div>

    <div id="artists"></div>
  </section>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/spotify.js"></script>
</body>
</html>
